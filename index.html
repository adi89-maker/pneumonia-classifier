<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 2rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        #file-input {
            display: none;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0.5rem;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview {
            margin: 1rem 0;
            text-align: center;
        }

        .preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü´Å Pneumonia Classifier</h1>
        <p style="color: #666; margin-bottom: 1.5rem;">
            Upload a chest X-ray image to detect pneumonia
        </p>

        <div class="upload-area" id="upload-area">
            <input type="file" id="file-input" accept="image/*">
            <div class="upload-text">
                üìÅ Click here or drag and drop an image
            </div>
        </div>

        <div class="preview" id="preview"></div>

        <button class="btn" id="predict-btn" style="display: none;">
            üîç Analyze Image
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const predictBtn = document.getElementById('predict-btn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const preview = document.getElementById('preview');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp'];
            
            if (!allowedTypes.includes(file.type)) {
                showResult('Please select a valid image file (JPEG, PNG, GIF, BMP)', 'error');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showResult('File size must be less than 16MB', 'error');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);

            // Show predict button
            predictBtn.style.display = 'inline-block';
            result.style.display = 'none';
        }

        // Predict button click
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showResult('Please select an image first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Show loading
            loading.style.display = 'block';
            predictBtn.disabled = true;
            result.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const emoji = data.prediction === 'Pneumonia' ? 'üö®' : '‚úÖ';
                    const confidencePercent = data.confidence_percentage || (data.confidence * 100);
                    
                    const resultHTML = `
                        <h3>${emoji} ${data.prediction}</h3>
                        <p><strong>Confidence:</strong> ${confidencePercent.toFixed(1)}%</p>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                        <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                            ${data.prediction === 'Pneumonia' ? 
                                'Please consult with a healthcare professional for proper diagnosis.' : 
                                'No signs of pneumonia detected in this image.'}
                        </p>
                    `;
                    
                    showResult(resultHTML, 'success');
                } else {
                    showResult(`Error: ${data.error || 'Prediction failed'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('Network error. Please try again.', 'error');
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        // Test server connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                console.log('Server status:', data);
            } catch (error) {
                console.error('Server connection error:', error);
            }
        });
    </script>
</body>
</html>
